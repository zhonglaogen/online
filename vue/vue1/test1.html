<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="show">{{message}}</div>
<script src="../js/vue.js"></script>

<script>
    // let/const es6中let是变量，const是常量
    // 编程范式 声明式编程
    const app = new Vue({
        el :'#show', // 用于挂载要管理的元素
        data : { // 定义数据
            message : 'hello world'
        }
    })
</script>

</body>
</html>
